<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-primary">
    <div id="divPrincipal" class="d-flex justify-content-center mt-1 contenedor">
        <div class="border border-primary w-75 d-flex justify-content-center row bg-black">
            <div class="col-md-6 col-9 row mt-3 ">
                <button value ="1" id="addNumber"  type="button" class="btn btn-outline-primary col-3 m-1 ">1</button>
                <button value ="2" id="addNumber"  type="button" class="btn btn-outline-primary col-3 m-1 ">2</button>
                <button value ="3" id="addNumber"  type="button" class="btn btn-outline-primary col-3 m-1 ">3</button>
                <button value ="4" id="addNumber"  type="button" class="btn btn-outline-primary col-3 m-1 ">4</button>
                <button value ="5" id="addNumber"  type="button" class="btn btn-outline-primary col-3 m-1 ">5</button>
                <button value ="6" id="addNumber"  type="button" class="btn btn-outline-primary col-3 m-1 ">6</button>
                <button value ="7" id="addNumber"  type="button" class="btn btn-outline-primary col-3 m-1 ">7</button>
                <button value ="8" id="addNumber"  type="button" class="btn btn-outline-primary col-3 m-1 ">8</button>
                <button value ="9" id="addNumber"  type="button" class="btn btn-outline-primary col-3 m-1 ">9</button>
            </div>
            <div class="row col-4 col-md-2 ">
                <button value = "+" id="addNumber" type="button" class="btn btn-outline-light col-12 m-1 buttons">+</button>
                <button value = "-" id="addNumber" type="button" class="btn btn-outline-light col-12 m-1 buttons">-</button>
                <button value = "/" id="addNumber" type="button" class="btn btn-outline-light col-12 m-1 buttons">/</button>
                <button value = "*" id="addNumber" type="button" class="btn btn-outline-light col-12 m-1 buttons">*</button>
                <button value = "=" id="equalButton" type="button" class="btn btn-outline-light col-12 m-1 buttons">=</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <input type="text" id="inputNumber" class="w-75 btn btn-outline-black bg-black text-white" value="">
    </div>
    <script src="ejercicio1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
